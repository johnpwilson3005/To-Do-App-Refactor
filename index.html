<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center">A To Do App</h1>
    <div class="container col-sm-6">
      <h1 class="todo text-center">To Do</h1>
      <form action="index.html" class="space-bottom" id="toDoForm">
        <input type="text" class="form-control input-space" id="toDoMessage" value="" name="toDoMsg" placeholder="Your To Do">
        <input type="submit" class="btn btn-primary" value="Submit">
      </form><!-- #toDoForm -->
      <ul class="empty-for-now" id="toDoUl"></ul>
    </div><!-- .container .col-sm-6 -->
    <div class="container col-sm-6">
      <h1 class="done text-center">Done!</h1>
      <form action="index.html" class="doneForm more-space" id="doneForm">
      </form><!-- #doneForm -->
      <ul class="empty-for-now" id="done-ul"></ul>
    </div><!-- .container col-sm-6 -->
  </div><!-- .container-fluid -->
  <script src="js/scripts.js"></script>
</body>
</html>
